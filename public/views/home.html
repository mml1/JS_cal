<div ng-controller = "eventsController">
	<h2>Scheduled Events</h2>
	<table class = "table table-stripped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Title</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "e in events track by $index">
				<td>{{e.eventDate}}</td>
				<td>{{e.title}}</td>
				<td>{{e.desc}}</td>
				<td><a class = "btn btn-primary" ng-click="editEvent(e._id)">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<tr>

	<div class ="eventBox">
		<h3>Add Event</h3><br>
		<form class = "form-horizontal">
			<div class = "form-group">
				<label class ="control-label col-sm-4">Date:</label> 
				<div class = "col-sm-8">
					<input type ="date" ng-model="eventDet.eventDate"> 
				</div>
			</div>
			<div class = "form-group">
				<label class ="control-label col-sm-4">Title:</label> 
				<div class = "col-sm-8">
					<input type ="text" ng-model="eventDet.title"> 
				</div>
			</div>
			<div class = "form-group">
				<label class ="control-label col-sm-4">Description:</label> 
				<div class = "col-sm-8">
					<input type ="text" ng-model="eventDet.desc"> 
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-8">
					<button type="submit" class="btn btn-success" ng-click="createEvent()"> Create </button>
				</div>
			</div>
		</form>
	</div>
	<div class ="eventBox" ng-if="edit==true">
		<h3>Edit Event</h3><br>
		<form class = "form-horizontal">
			<div class = "form-group">
				<label class ="control-label col-sm-4">Date:</label> 
				<div class = "col-sm-8">
					<input type ="date" ng-model="eventDet.date" ng-value ="eventInfo.date"> 
				</div>
			</div>
			<div class = "form-group">
				<label class ="control-label col-sm-4">Title:</label> 
				<div class = "col-sm-8">
					<input type ="text" ng-model="eventDet.title" ng-value ="eventInfo.title"> 
				</div>
			</div>
			<div class = "form-group">
				<label class ="control-label col-sm-4">Description:</label> 
				<div class = "col-sm-8">
					<input type ="text" ng-model="eventDet.desc" ng-value ="eventInfo.desc"> 
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-8">
					<button type="submit" class="btn btn-success" ng-click="updateEvent(id)"> Edit </button>
				</div>
			</div>
		</form>
	</div>
</div>
